<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel = "stylesheet" href="./calculator.css">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- <p>Сложение:</p> -->
        <label for="oneNumber">Введите первую цифру</label>
        <input onclick="clearResult()" type="number" id="oneNumber" value="" />
        <label for="twoNumber">Введите вторую цифру</label>
        <input onclick="clearResult()" type="number" id="twoNumber" />
        <br>
        
        <div onClick="addTogether()" class="div">Сложение:</div>
        <div class="div-inline clear-result" id="derivation-add-together"></div>
        <br>
        <div onClick="subtract()" class="div">Вычитание:</div>
        <div class="div-inline clear-result" id="derivation-subtract"></div>
        <br>
        <div onClick="divide()" class="div">Деление:</div>
        <div class="div-inline clear-result" id="derivation-divide"></div>
        <br>
        <div onClick="multiply()" class="div">Умножение:</div>
        <div class="div-inline clear-result" id="derivation-multiply"></div>
    </form>
    <script src="./calculator.js"></script>
</body>

</html>
